<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360Â° Rotator - Standalone Embed</title>
    <style>
        /* Standalone Styles - Copy this entire style block to Squarespace */
        .rotator-360-embed {
            position: relative;
            width: 100%;
            padding-bottom: 75%; /* Adjust for your image aspect ratio */
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            cursor: grab;
            user-select: none;
            touch-action: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .rotator-360-embed:active {
            cursor: grabbing;
        }

        .rotator-360-embed img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
            transition: opacity 0.1s ease;
        }

        .rotator-overlay-embed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.9);
            z-index: 10;
            transition: opacity 0.3s ease;
        }

        .rotator-overlay-embed.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-indicator-embed {
            font-size: 1.2em;
            color: #667eea;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <!-- Standalone Embed Code - Copy this entire section to Squarespace -->
    <div class="rotator-360-embed" id="rotator360-embed">
        <img id="rotatorImage-embed" src="" alt="360 Product View">
        <div class="rotator-overlay-embed">
            <div class="loading-indicator-embed">Loading...</div>
        </div>
    </div>

    <script>
        // Standalone Rotator360 Class (minified version)
        (function() {
            class Rotator360Embed {
                constructor(options) {
                    this.containerId = options.containerId || 'rotator360-embed';
                    this.imagePath = options.imagePath || 'images/product';
                    this.imageFormat = options.imageFormat || 'jpg';
                    this.totalFrames = options.totalFrames || 36;
                    this.startFrame = options.startFrame || 1;
                    this.framePadding = options.framePadding || 3;
                    this.container = document.getElementById(this.containerId);
                    this.imageElement = this.container.querySelector('img');
                    this.overlay = this.container.querySelector('.rotator-overlay-embed');
                    this.currentFrame = this.startFrame;
                    this.isDragging = false;
                    this.startX = 0;
                    this.lastX = 0;
                    this.rotation = 0;
                    this.images = [];
                    this.init();
                }

                init() {
                    if (!this.container || !this.imageElement) return;
                    this.preloadImages();
                    this.setupEventListeners();
                }

                preloadImages() {
                    let loadedCount = 0;
                    for (let i = 1; i <= this.totalFrames; i++) {
                        const frameNum = String(i).padStart(this.framePadding, '0');
                        const imageUrl = `${this.imagePath}_${frameNum}.${this.imageFormat}`;
                        const img = new Image();
                        img.src = imageUrl;
                        img.onload = () => {
                            loadedCount++;
                            if (loadedCount === this.totalFrames) {
                                if (this.overlay) this.overlay.classList.add('hidden');
                            }
                        };
                        img.onerror = () => {
                            loadedCount++;
                            if (loadedCount === this.totalFrames) {
                                if (this.overlay) this.overlay.classList.add('hidden');
                            }
                        };
                        this.images.push(img);
                    }
                    this.updateImage(this.startFrame);
                }

                setupEventListeners() {
                    this.container.addEventListener('mousedown', (e) => this.handleStart(e));
                    document.addEventListener('mousemove', (e) => this.handleMove(e));
                    document.addEventListener('mouseup', (e) => this.handleEnd(e));
                    this.container.addEventListener('touchstart', (e) => this.handleStart(e), { passive: false });
                    document.addEventListener('touchmove', (e) => this.handleMove(e), { passive: false });
                    document.addEventListener('touchend', (e) => this.handleEnd(e));
                    this.container.addEventListener('contextmenu', (e) => e.preventDefault());
                }

                handleStart(e) {
                    this.isDragging = true;
                    const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                    this.startX = clientX;
                    this.lastX = clientX;
                    this.container.style.cursor = 'grabbing';
                    e.preventDefault();
                }

                handleMove(e) {
                    if (!this.isDragging) return;
                    const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                    const deltaX = clientX - this.lastX;
                    this.lastX = clientX;
                    this.rotation += deltaX * 0.5;
                    this.updateFrameFromRotation();
                    e.preventDefault();
                }

                handleEnd(e) {
                    if (!this.isDragging) return;
                    this.isDragging = false;
                    this.container.style.cursor = 'grab';
                }

                updateFrameFromRotation() {
                    const normalizedRotation = ((this.rotation % 360) + 360) % 360;
                    const frameIndex = Math.round((normalizedRotation / 360) * this.totalFrames);
                    let targetFrame = (frameIndex % this.totalFrames) + 1;
                    if (targetFrame === 0) targetFrame = this.totalFrames;
                    if (targetFrame !== this.currentFrame) {
                        this.currentFrame = targetFrame;
                        this.updateImage(targetFrame);
                    }
                }

                updateImage(frameNumber) {
                    if (frameNumber < 1 || frameNumber > this.totalFrames) return;
                    const frameNum = String(frameNumber).padStart(this.framePadding, '0');
                    const imageUrl = `${this.imagePath}_${frameNum}.${this.imageFormat}`;
                    const preloadedImg = this.images[frameNumber - 1];
                    if (preloadedImg && preloadedImg.complete) {
                        this.imageElement.src = preloadedImg.src;
                    } else {
                        this.imageElement.src = imageUrl;
                    }
                }
            }

            // Initialize when DOM is ready
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', function() {
                    window.rotator360 = new Rotator360Embed({
                        containerId: 'rotator360-embed',
                        imagePath: 'images/chair', // CHANGE THIS to your image path
                        imageFormat: 'jpg', // CHANGE THIS to your image format
                        totalFrames: 36, // CHANGE THIS to your number of images
                        startFrame: 1,
                        framePadding: 3
                    });
                });
            } else {
                window.rotator360 = new Rotator360Embed({
                    containerId: 'rotator360-embed',
                    imagePath: 'images/chair', // CHANGE THIS to your image path
                    imageFormat: 'jpg', // CHANGE THIS to your image format
                    totalFrames: 36, // CHANGE THIS to your number of images
                    startFrame: 1,
                    framePadding: 3
                });
            }
        })();
    </script>
</body>
</html>
