<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Path Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            margin: 0 auto;
        }
        .test-image {
            max-width: 100%;
            border: 2px solid #333;
            margin: 20px 0;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Image Path Test</h1>
        <p>This page tests if images can be loaded from the <code>images/</code> folder.</p>
        
        <div id="status" class="status info">Testing image paths...</div>
        
        <h2>Test Image 1: images/00000.png</h2>
        <img id="test1" class="test-image" src="images/00000.png" alt="Test 1" onload="imageLoaded(1)" onerror="imageError(1, 'images/00000.png')">
        
        <h2>Test Image 2: images/00001.png</h2>
        <img id="test2" class="test-image" src="images/00001.png" alt="Test 2" onload="imageLoaded(2)" onerror="imageError(2, 'images/00001.png')">
        
        <h2>Test Image 3: images/00035.png</h2>
        <img id="test3" class="test-image" src="images/00035.png" alt="Test 3" onload="imageLoaded(3)" onerror="imageError(3, 'images/00035.png')">
        
        <div id="results"></div>
    </div>

    <script>
        let loadedCount = 0;
        let errorCount = 0;
        const totalTests = 3;

        function imageLoaded(num) {
            loadedCount++;
            console.log(`✓ Image ${num} loaded successfully`);
            updateStatus();
        }

        function imageError(num, path) {
            errorCount++;
            console.error(`✗ Image ${num} failed to load: ${path}`);
            const img = document.getElementById(`test${num}`);
            if (img) {
                img.style.border = '2px solid red';
            }
            updateStatus();
        }

        function updateStatus() {
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('results');
            
            if (loadedCount + errorCount === totalTests) {
                if (errorCount === 0) {
                    statusDiv.className = 'status success';
                    statusDiv.textContent = `✓ All ${totalTests} images loaded successfully!`;
                    resultsDiv.innerHTML = '<p><strong>✓ Your image paths are working correctly!</strong></p>';
                } else {
                    statusDiv.className = 'status error';
                    statusDiv.textContent = `✗ ${errorCount} out of ${totalTests} images failed to load`;
                    resultsDiv.innerHTML = `
                        <div class="status error">
                            <h3>Image Loading Issues:</h3>
                            <p><strong>Possible causes:</strong></p>
                            <ul>
                                <li>Images are not in the <code>images/</code> folder</li>
                                <li>File names don't match (should be 00000.png, 00001.png, etc.)</li>
                                <li>Opening HTML file directly (file://) - try using a local server instead</li>
                                <li>File permissions issue</li>
                            </ul>
                            <p><strong>Solution:</strong> Use a local web server. See instructions below.</p>
                        </div>
                    `;
                }
            }
        }

        // Check if running from file:// protocol
        if (window.location.protocol === 'file:') {
            const warning = document.createElement('div');
            warning.className = 'status error';
            warning.innerHTML = `
                <strong>⚠ Warning:</strong> You're opening this file directly (file:// protocol). 
                This can cause issues with loading images. 
                <br><br>
                <strong>Recommended:</strong> Use a local web server instead:
                <ul>
                    <li><strong>Python:</strong> Open terminal in this folder and run: <code>python -m http.server 8000</code></li>
                    <li><strong>Node.js:</strong> Install http-server: <code>npm install -g http-server</code> then run: <code>http-server</code></li>
                    <li><strong>VS Code:</strong> Install "Live Server" extension and click "Go Live"</li>
                </ul>
                Then open: <code>http://localhost:8000/test-image.html</code>
            `;
            document.querySelector('.test-container').insertBefore(warning, document.getElementById('status'));
        }
    </script>
</body>
</html>
